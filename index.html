<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joker Cafe - Menu</title>

  <!-- Στυλ (μπορείς να το αλλάξεις όπως θέλεις) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { margin: 0; }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>☕ Joker Cafe</h1>
    <p>Καλώς ήρθατε στο μενού μας</p>
  </header>

  <main>
    <div class="menu" id="menu">
      <!-- Εδώ θα φορτωθούν δυναμικά τα προϊόντα από Netlify CMS -->
    </div>
  </main>

  <footer>
    <p>© 2025 Joker Cafe</p>
  </footer>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <!-- Παράδειγμα φόρτωσης προϊόντων (αν δεν έχεις ακόμα CMS data) -->
  <script>
    const products = [
      { title: "Espresso", price: "2.00€", image: "https://via.placeholder.com/200" },
      { title: "Cappuccino", price: "3.50€", image: "https://via.placeholder.com/200" },
      { title: "Freddo Espresso", price: "3.00€", image: "https://via.placeholder.com/200" },
      { title: "Freddo Cappuccino", price: "3.80€", image: "https://via.placeholder.com/200" }
    ];

    const menuDiv = document.getElementById("menu");
    products.forEach(p => {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p>${p.price}</p>
      `;
      menuDiv.appendChild(item);
    });
  </script>
</body>
</html>
